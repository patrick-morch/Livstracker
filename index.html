<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Livstracker</title>

  <!-- Libs (vi har ogs√• dynamisk fallback i JS) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js" defer></script>

  <style>
    :root{
      --bg:#0b0d10;--card:#11151a;--surface:#0f131a;--text:#e7e7e7;--muted:#9aa4af;
      --border:#1d232c;--accent:#5aa7ff;--radius:16px
    }
    *{box-sizing:border-box}
    body{margin:0;font:14px/1.5 system-ui,Inter,Roboto,sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;display:flex;gap:10px;align-items:center;padding:12px 16px;border-bottom:1px solid var(--border);background:rgba(11,13,16,.9);backdrop-filter:blur(8px)}
    h1{font-size:16px;margin:0}.muted{color:var(--muted)}.small{font-size:12px}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    main{padding:16px 0;display:grid;gap:16px;grid-template-columns:repeat(12,minmax(0,1fr))}
    .span-12{grid-column:span 12}
    @media (max-width:960px){main{grid-template-columns:repeat(6,1fr)}.span-12{grid-column:span 6}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:14px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .list{display:grid;gap:8px}
    .btn{padding:8px 12px;border:1px solid var(--border);background:var(--surface);color:var(--text);border-radius:10px;cursor:pointer}
    .btn.primary{background:var(--accent);border-color:transparent;color:#fff}
    .btn.ghost{background:transparent}
    .input,.select,textarea{background:var(--surface);border:1px solid var(--border);color:var(--text);padding:8px 10px;border-radius:10px}
    .item{display:flex;gap:10px;align-items:center;border:1px dashed var(--border);border-radius:12px;padding:8px 10px;background:#0f131a}
    .chip{display:inline-flex;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#0f131a;cursor:pointer}
    #authHint{position:fixed;left:0;right:0;top:0;z-index:9999;padding:10px 14px;background:#fef3c7;color:#7c2d12;border-bottom:1px solid #f59e0b;display:none}
    .hearts{font-size:18px;letter-spacing:2px}
  </style>
</head>
<body>

    <span id="net" class="small muted"></span><span class="muted">¬∑</span>

  <input id="fileInput" type="file" accept="application/json" style="display:none"/>

  <script>
    // ===== Firebase config =====
    const FIREBASE_CONFIG={
      apiKey:"AIzaSyA3xjP9w_q_uWx5ia7bJdfqs3_3RmZUVXg",
      authDomain:"livstracker.firebaseapp.com",
      projectId:"livstracker",
      storageBucket:"livstracker.firebasestorage.app",
      messagingSenderId:"885451038080",
      appId:"1:885451038080:web:3df131af07a258a5bc7565"
    };

    // ===== Utils =====
    const $=id=>document.getElementById(id);
    const showBar=msg=>{const el=$("authHint");el.textContent=msg;el.style.display="block"};
    const hideBar=()=>$("authHint").style.display="none";
    const todayISO=()=>new Date().toISOString().slice(0,10), iso=d=>new Date(d).toISOString().slice(0,10);
    const addDays=(d,n)=>{const x=new Date(d);x.setDate(x.getDate()+n);return x};
    const lastNDates=n=>{const out=[],b=new Date();for(let i=0;i<n;i++) out.push(iso(addDays(b,-i)));return out};
    const uid=()=>'id_'+Math.random().toString(36).slice(2,10);

    // ===== IndexedDB =====
    const DB_NAME='livstracker',DB_VERSION=3;let db;
    function idbOpen(){return new Promise((res,rej)=>{const rq=indexedDB.open(DB_NAME,DB_VERSION);
      rq.onupgradeneeded=()=>{const d=rq.result;
        if(!d.objectStoreNames.contains('fields'))d.createObjectStore('fields',{keyPath:'id'});
        if(!d.objectStoreNames.contains('entries'))d.createObjectStore('entries',{keyPath:'date'});
        if(!d.objectStoreNames.contains('tombstones'))d.createObjectStore('tombstones',{keyPath:'id'});
      };
      rq.onsuccess=()=>{db=rq.result;res()};rq.onerror=()=>rej(rq.error)
    })}
    const idbGetAll=s=>new Promise((res,rej)=>{const r=db.transaction(s,'readonly').objectStore(s).getAll();r.onsuccess=()=>res(r.result||[]);r.onerror=()=>rej(r.error)});
    const idbSet=(s,v)=>new Promise((res,rej)=>{const tx=db.transaction(s,'readwrite');tx.objectStore(s).put(v);tx.oncomplete=()=>res();tx.onerror=()=>rej(tx.error)});
    const idbDelete=(s,k)=>new Promise((res,rej)=>{const tx=db.transaction(s,'readwrite');tx.objectStore(s).delete(k);tx.oncomplete=()=>res();tx.onerror=()=>rej(tx.error)});

    // ===== App-state =====
    let state={fields:[],entries:{},uid:null,axisMapMode:'auto',currentDate:todayISO(),historyExpanded:false};
    const getEntry=d=>state.entries[d]||{};
    const isEmptyVal=(v,t)=>t==='boolean'?v==null:t==='number'?(v===''||v==null||Number.isNaN(v)):t==='text'?(v===''||v==null):v==null;
    const isEmptyEntry=v=>{if(!v)return true;for(const [fid,val] of Object.entries(v)){const f=state.fields.find(x=>x.id===fid);if(!f)continue;if(!isEmptyVal(val,f.type))return false}return true};

    // ===== Firebase/Auth =====
    let fb={enabled:false,app:null,auth:null,db:null},unsubFields=null,unsubEntries=null,unsubTombs=null,firstSynced=false;
    let firebaseReadyPromise=null;

    function loadScript(src){return new Promise((res,rej)=>{const s=document.createElement('script');s.src=src;s.defer=true;s.onload=res;s.onerror=()=>rej(new Error('load '+src));document.head.appendChild(s);});}
    async function ensureFirebaseReady(){
      if(fb.enabled) return;
      if(firebaseReadyPromise) return firebaseReadyPromise;
      firebaseReadyPromise = (async ()=>{
        if(!window.firebase){
          await loadScript("https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js");
          await loadScript("https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js");
          await loadScript("https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js");
        }
        await initFirebase();
      })();
      return firebaseReadyPromise;
    }
    async function setBestPersistence(auth){
      try{await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);return'LOCAL'}catch{}
      try{await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);return'SESSION'}catch{}
      await auth.setPersistence(firebase.auth.Auth.Persistence.NONE);return'NONE'
    }
    async function initFirebase(){
      if(fb.enabled) return;
      const sdkOk=!!window.firebase; $("sdkChip").textContent="SDK: "+(sdkOk?"ok":"mangler"); if(!sdkOk){showBar("Firebase SDK mangler."); return;}
      fb.app=firebase.apps.length?firebase.app():firebase.initializeApp(FIREBASE_CONFIG);
      fb.auth=firebase.auth(); fb.db=firebase.firestore(); fb.enabled=true; fb.auth.useDeviceLanguage();
      const p=await setBestPersistence(fb.auth); $("sdkChip").textContent+=" ‚Ä¢ "+p;
      try{await fb.db.enablePersistence({synchronizeTabs:true})}catch{}

      fb.auth.onAuthStateChanged(async user=>{
        if(user){
          hideBar(); state.uid=user.uid; $("syncStatus").textContent="P√•logget";
          $("btnLogin").style.display="none"; $("btnLogout").style.display="inline-block";
          if(!firstSynced){firstSynced=true; await startSync(user.uid).catch(e=>showBar("Synk-feil: "+(e?.message||e)))}
        }else{
          state.uid=null; $("syncStatus").textContent="Ikke p√•logget";
          $("btnLogout").style.display="none"; $("btnLogin").style.display="inline-block";
          if(unsubFields)unsubFields(); if(unsubEntries)unsubEntries(); if(unsubTombs)unsubTombs();
        }
      });

      try{
        if(sessionStorage.getItem('lt_redirect')==='1'){
          const res=await fb.auth.getRedirectResult();
          sessionStorage.removeItem('lt_redirect');
          if(!res || !res.user){ showBar("Login returnerte uten bruker. Sjekk Authorized domains + cookies."); }
        }else{
          await fb.auth.getRedirectResult().catch(e=>{if((e?.code||'')!=='auth/no-auth-event')showBar(`Redirect-feil: ${e.code} ${e.message}`)});
        }
      }catch(e){ if((e?.code||'')!=='auth/no-auth-event') showBar(`Redirect-feil: ${e.code} ${e.message}`); }
    }
    async function signIn(){
      try{
        await ensureFirebaseReady();
        const provider=new firebase.auth.GoogleAuthProvider(); provider.setCustomParameters({prompt:'select_account'});
        try{
          await fb.auth.signInWithPopup(provider);
        }catch(e){
          const code=e?.code||''; if(code.includes('popup')||code.includes('operation-not-supported')||code.includes('web-storage-unsupported')){
            sessionStorage.setItem('lt_redirect','1'); await fb.auth.signInWithRedirect(provider); return false;
          }
          showBar(`Login-feil: ${code} ${e?.message||''}`); alert(`Login-feil: ${code}\n${e?.message||''}`);
        }
      }catch(err){ showBar("Init-feil: "+(err?.message||err)); alert("Init-feil: "+(err?.message||err)); }
      return false;
    }
    window.__login=signIn;
    async function signOut(){ try{ await fb.auth.signOut(); }catch{} }

    // ===== Synk (toveis + tombstones) =====
    async function markEntryDeleted(date){
      await idbDelete('entries', date);
      await idbSet('tombstones', {id:`entry:${date}`, type:'entry', date, deletedAt:Date.now()});
      delete state.entries[date];
      if(fb.enabled && state.uid){
        const u=fb.db.collection('users').doc(state.uid);
        await u.collection('entries').doc(date).delete().catch(()=>{});
        await u.collection('tombstones').doc(`entry_${date}`).set({type:'entry',date,deletedAt:Date.now()},{merge:true});
      }
    }
    async function markFieldDeleted(fieldId){
      await idbDelete('fields', fieldId);
      await idbSet('tombstones', {id:`field:${fieldId}`, type:'field', fieldId, deletedAt:Date.now()});
      state.fields=state.fields.filter(f=>f.id!==fieldId);
      for(const [d,vals] of Object.entries(state.entries)){ if(fieldId in vals){ delete vals[fieldId]; await idbSet('entries',{date:d,values:vals,updatedAt:Date.now()}); } }
      if(fb.enabled && state.uid){
        const u=fb.db.collection('users').doc(state.uid);
        await u.collection('fields').doc(fieldId).delete().catch(()=>{});
        await u.collection('tombstones').doc(`field_${fieldId}`).set({type:'field',fieldId,deletedAt:Date.now()},{merge:true});
      }
    }
    async function reconcileAndUpload(uid){
      const u=fb.db.collection('users').doc(uid);
      const [fsSnap,esSnap,tsSnap]=await Promise.all([
        u.collection('fields').get(), u.collection('entries').get(),
        u.collection('tombstones').get().catch(()=>({empty:true,forEach:()=>{}}))
      ]);
      const remoteFields=new Map(); fsSnap.forEach(d=>{const v=d.data();remoteFields.set(v.id,v)});
      const remoteEntries=new Map(); esSnap.forEach(d=>{const v=d.data();remoteEntries.set(v.date,v.values||{})});
      const rFieldT=new Set(), rEntryT=new Set(); tsSnap && !tsSnap.empty && tsSnap.forEach(d=>{const v=d.data(); if(v.type==='entry'&&v.date) rEntryT.add(v.date); if(v.type==='field'&&v.fieldId) rFieldT.add(v.fieldId); });

      const localFields=state.fields.map(f=>({...f,updatedAt:f.updatedAt||Date.now()}));
      const localEntries={...state.entries};
      const localTombs=await idbGetAll('tombstones');
      const lEntryT=new Set(localTombs.filter(t=>t.type==='entry').map(t=>t.date));
      const lFieldT=new Set(localTombs.filter(t=>t.type==='field').map(t=>t.fieldId));

      const byId=new Map(remoteFields);
      for(const lf of localFields){ if(rFieldT.has(lf.id)||lFieldT.has(lf.id)) continue; const rf=byId.get(lf.id); if(!rf || (lf.updatedAt||0)>=(rf?.updatedAt||0)) byId.set(lf.id,{...rf,...lf,updatedAt:lf.updatedAt||Date.now()}); }
      for(const fid of new Set([...rFieldT,...lFieldT])) byId.delete(fid);
      const mergedFields=[...byId.values()].sort((a,b)=>a.name.localeCompare(b.name));

      const mergedEntries={}; remoteEntries.forEach((vals,date)=>{mergedEntries[date]={...vals}});
      for(const [date,vals] of Object.entries(localEntries)){ mergedEntries[date]={...(mergedEntries[date]||{}),...vals} }
      const allFieldT=new Set([...rFieldT,...lFieldT]); if(allFieldT.size){ for(const [date,vals] of Object.entries(mergedEntries)){ for(const fid of allFieldT){ if(fid in vals) delete vals[fid]; } if(isEmptyEntry(vals)) delete mergedEntries[date]; } }
      const allEntryT=new Set([...rEntryT,...lEntryT]); for(const date of allEntryT) delete mergedEntries[date];

      const batch=fb.db.batch();
      for(const f of mergedFields) batch.set(u.collection('fields').doc(f.id), {...f,updatedAt:f.updatedAt||Date.now()},{merge:true});
      for(const [date,values] of Object.entries(mergedEntries)) batch.set(u.collection('entries').doc(date), {date,values,updatedAt:Date.now()},{merge:true});
      for(const fid of allFieldT){ batch.delete(u.collection('fields').doc(fid)); batch.set(u.collection('tombstones').doc(`field_${fid}`), {type:'field',fieldId:fid,deletedAt:Date.now()},{merge:true}); }
      for(const date of allEntryT){ batch.delete(u.collection('entries').doc(date)); batch.set(u.collection('tombstones').doc(`entry_${date}`), {type:'entry',date,deletedAt:Date.now()},{merge:true}); }
      await batch.commit();

      state.fields=mergedFields; state.entries=mergedEntries;
      for(const f of mergedFields) await idbSet('fields',f);
      for(const [d,vals] of Object.entries(mergedEntries)) await idbSet('entries',{date:d,values:vals,updatedAt:Date.now()});
      for(const fid of allFieldT) await idbSet('tombstones',{id:`field:${fid}`,type:'field',fieldId:fid,deletedAt:Date.now()});
      for(const date of allEntryT) await idbSet('tombstones',{id:`entry:${date}`,type:'entry',date,deletedAt:Date.now()});
    }
    async function startSync(uid){
      if(!firstSynced){ await reconcileAndUpload(uid); firstSynced=true; }
      if(unsubFields)unsubFields(); if(unsubEntries)unsubEntries(); if(unsubTombs)unsubTombs();
      const u=fb.db.collection('users').doc(uid);
      unsubFields=u.collection('fields').onSnapshot(async snap=>{
        const m=new Map(); snap.forEach(d=>{const v=d.data(); m.set(v.id,v)});
        state.fields=[...m.values()].sort((a,b)=>a.name.localeCompare(b.name));
        for(const f of state.fields) await idbSet('fields',f);
        renderAll();
      });
      unsubEntries=u.collection('entries').onSnapshot(async snap=>{
        const all={}; snap.forEach(d=>{const v=d.data(); all[v.date]=v.values||{};});
        state.entries=all;
        for(const [d,vals] of Object.entries(all)) await idbSet('entries',{date:d,values:vals,updatedAt:Date.now()});
        renderAll();
      });
      unsubTombs=u.collection('tombstones').onSnapshot(async snap=>{
        let changed=false;
        snap.forEach(async d=>{
          const v=d.data();
          if(v.type==='entry'&&v.date){ if(state.entries[v.date]){ delete state.entries[v.date]; changed=true; } await idbDelete('entries',v.date); await idbSet('tombstones',{id:`entry:${v.date}`,...v}); }
          if(v.type==='field'&&v.fieldId){
            if(state.fields.some(f=>f.id===v.fieldId)){ state.fields=state.fields.filter(f=>f.id!==v.fieldId); changed=true; }
            await idbDelete('fields',v.fieldId); await idbSet('tombstones',{id:`field:${v.fieldId}`,...v});
            for(const [d,vals] of Object.entries(state.entries)){ if(v.fieldId in vals){ delete vals[v.fieldId]; await idbSet('entries',{date:d,values:vals,updatedAt:Date.now()}); } }
          }
        });
        if(changed) renderAll();
      });
    }

    // ===== Graf =====
    const chartCtx=document.getElementById('chart').getContext('2d'); let chart;
    function pickAxis(f){
      if(state.axisMapMode==='manual'&&f.axisHint) return f.axisHint==='left'?'y':'y1';
      const n=(f.name||'').toLowerCase();
      if(n.includes('score')||n.includes('%')) return 'y';
      if(n.includes('timer')||n.includes('min')) return 'y1';
      return (typeof f.goal==='number'&&f.goal>12)?'y':'y1';
    }
    function renderChart(){
      const period=$('period').value, since=(period==='all'?null:addDays(new Date(),-({'14d':14,'30d':30,'365d':365}[period])));
      const labels=Object.keys(state.entries).sort().filter(d=>!since||new Date(d)>=since);
      const nums=state.fields.filter(f=>f.type==='number');
      const colors=['#5aa7ff','#7dd3fc','#a78bfa','#f472b6','#fca5a5','#f59e0b','#34d399','#22d3ee','#60a5fa','#93c5fd'];
      const ds=[]; nums.forEach((f,i)=>{const data=labels.map(d=>{const v=state.entries[d]?.[f.id]; return typeof v==='number'?v:null}); const axis=pickAxis(f); ds.push({label:f.name,data,yAxisID:axis,borderColor:colors[i%colors.length],backgroundColor:'transparent',pointRadius:0,tension:.25}); if($('showGoals').checked&&typeof f.goal==='number') ds.push({label:f.name+' m√•l',data:labels.map(()=>f.goal),yAxisID:axis,borderColor:colors[i%colors.length],borderDash:[6,6],pointRadius:0,tension:0});});
      if(chart) chart.destroy();
      const cs=getComputedStyle(document.documentElement);
      chart=new Chart(chartCtx,{type:'line',data:{labels,datasets:ds},options:{
        responsive:true,animation:false,plugins:{legend:{display:true,position:'bottom'}},
        scales:{
          y:{position:'left',min:0,max:100,grid:{color:cs.getPropertyValue('--border')},ticks:{color:'#9aa4af'}},
          y1:{position:'right',min:0,max:12,grid:{drawOnChartArea:false},ticks:{color:'#9aa4af'}},
          x:{grid:{color:cs.getPropertyValue('--border')},ticks:{color:'#9aa4af'}}
        }
      }});
      const legend=$('legend'); legend.innerHTML='';
      nums.forEach(f=>{
        const row=document.createElement('div'); row.className='item';
        row.innerHTML=`<div style="flex:1"><b>${f.name}</b>${typeof f.goal==='number'?` <span class="small muted">(m√•l ${f.goal})</span>`:''}</div><button class="btn small">Vis/Skjul</button>`;
        row.querySelector('button').onclick=()=>{const i=chart.data.datasets.findIndex(d=>d.label===f.name);const gi=chart.data.datasets.findIndex(d=>d.label===f.name+' m√•l');if(i>=0)chart.toggleDataVisibility(i);if(gi>=0)chart.toggleDataVisibility(gi);chart.update()};
        legend.appendChild(row);
      });
    }

    // ===== Dagens oversikt (hjerter) =====
    function computeProgress(date){
      const vals=getEntry(date);
      const items=state.fields.filter(f=>f.includeInProgress);
      let done=0, total=items.length;
      const detail=items.map(f=>{
        let d=false; const v=vals[f.id];
        if(f.type==='boolean') d=!!v;
        else if(f.type==='number' && typeof f.goal==='number') d=(typeof v==='number') && (v>=f.goal);
        else if(f.type==='text') d=(v!=null && String(v).trim().length>0);
        if(d) done++;
        return {id:f.id,name:f.name,type:f.type,done:d,value:v,goal:f.goal};
      });
      const pct=total?Math.round(done*100/total):0;
      return {done,total,pct,detail};
    }
    function renderHearts(pct){
      // 0‚Äì3 hjerter
      const filled = Math.max(0, Math.min(3, Math.round(pct/33)));
      return '‚ù§Ô∏è'.repeat(filled) + 'ü§ç'.repeat(3-filled);
    }
    function renderProgress(){
      const {done,total,pct}=computeProgress(state.currentDate);
      $('progressText').textContent = `${done}/${total} (${pct}%)`;
      $('progressHearts').textContent = renderHearts(pct);
    }

    // ===== Registrering + 14d =====
    const dateInput=$('dateInput'), btnPrev=$('btnPrev'), btnNext=$('btnNext'), todaySummary=$('todaySummary'), miniCards=$('miniCards'), history14=$('history14');
    function segToggle(val,onChange){const el=document.createElement('div'); el.style.display='inline-flex'; el.style.gap='6px'; const off=document.createElement('button');const on=document.createElement('button');off.className='btn';on.className='btn';off.textContent='Av';on.textContent='P√•'; const set=v=>{on.style.background=v?'#5aa7ff':'';on.style.color=v?'#fff':'';off.style.background=v?'':'#5aa7ff33'; onChange(v)}; set(!!val); off.onclick=()=>set(false); on.onclick=()=>set(true); el.append(off,on); return el;}
    function clampIfKnown(id, val){
      if(id==='sleep_score'){ if(val==null) return val; return Math.max(0, Math.min(100, val)); }
      if(id==='sleep_hours'){ if(val==null) return val; return Math.max(0, Math.min(12, val)); }
      return val;
    }
    function renderToday(){
      dateInput.value=state.currentDate; todaySummary.innerHTML='';
      const date=state.currentDate, values=getEntry(date);
      state.fields.forEach(f=>{
        const row=document.createElement('div'); row.className='item';
        let ctrl; const val=values[f.id];
        if(f.type==='number'){
          ctrl=document.createElement('input'); ctrl.className='input'; ctrl.type='number'; ctrl.inputMode='decimal'; ctrl.step='any'; ctrl.style.width='140px'; ctrl.value=(val??'');
          ctrl.oninput=()=>{ const num=ctrl.value===''?null:Number(ctrl.value); const c=clampIfKnown(f.id,num); pushEntry(date,{...getEntry(date),[f.id]:c}); renderProgress(); };
        }else if(f.type==='boolean'){
          ctrl=segToggle(!!val, v=>{ pushEntry(date,{...getEntry(date),[f.id]:v}); renderProgress(); });
        }else{
          ctrl=document.createElement('textarea'); ctrl.className='input'; ctrl.rows=2; ctrl.placeholder='skriv‚Ä¶'; ctrl.style.minWidth='220px'; ctrl.value=val??'';
          let t; const commit=()=>{clearTimeout(t); t=setTimeout(()=>{ pushEntry(date,{...getEntry(date),[f.id]:ctrl.value}); renderProgress(); },200)}; ctrl.oninput=commit; ctrl.onchange=commit;
        }
        row.appendChild(Object.assign(document.createElement('div'),{style:'flex:1',innerHTML:`<b>${f.name}</b> <span class="muted small">‚Ä¢ ${f.type}${typeof f.goal==='number'?` ‚Ä¢ m√•l ${f.goal}`:''}</span>`}));
        const wrap=document.createElement('div'); wrap.appendChild(ctrl); row.appendChild(wrap); todaySummary.appendChild(row);
      });
      renderProgress();
    }
    function render14(){
      const dates=lastNDates(14).reverse();
      miniCards.innerHTML='';
      state.fields.filter(f=>f.type==='number').forEach(f=>{
        const vs=dates.map(d=>getEntry(d)[f.id]).filter(v=>typeof v==='number');
        const avg=vs.length?(vs.reduce((a,b)=>a+b,0)/vs.length):null;
        const el=document.createElement('div'); el.className='item';
        el.innerHTML=`<div style="flex:1"><b>${f.name}</b><div class="muted small">14d snitt</div></div><div>${avg!=null?avg.toFixed(1):'‚Äì'}${typeof f.goal==='number'?` <span class="small muted">/ ${f.goal}</span>`:''}</div>`;
        miniCards.appendChild(el);
      });
      const sel=state.historyExpanded?dates.slice().reverse():dates.slice(-3).reverse();
      history14.innerHTML='';
      sel.forEach(d=>{
        const vals=getEntry(d);
        const parts=Object.entries(vals).filter(([_,v])=>v!=null&&v!=='').map(([id,v])=>{
          const f=state.fields.find(x=>x.id===id); if(!f) return '';
          if(f.type==='text') return `<b>${f.name}:</b> ${String(v).slice(0,120)}`;
          if(f.type==='boolean') return `<b>${f.name}:</b> ${v?'P√•':'Av'}`;
          return `<b>${f.name}:</b> ${v}`;
        }).join(' ‚Ä¢ ');
        if(!parts) return;
        const p=computeProgress(d);
        const row=document.createElement('div'); row.className='item';
        row.innerHTML=`<div style="flex:1">
            <b>${new Date(d).toLocaleDateString('no-NO',{weekday:'short',day:'2-digit',month:'short'})}</b>
            <div class="small muted">${parts}</div>
          </div>
          <div class="small" style="text-align:right">
            <div>${p.done}/${p.total}</div>
            <div class="hearts">${renderHearts(p.pct)}</div>
            <button class="btn small" data-open="${d}" style="margin-top:6px">√Öpne</button>
          </div>`;
        row.querySelector('[data-open]').onclick=()=>{ state.currentDate=d; renderToday(); window.scrollTo({top:0,behavior:'smooth'}); };
        history14.appendChild(row);
      });
    }

    // ===== Feltliste / quick-add =====
    function renderFieldList(){
      const box=$('fieldsList'); box.innerHTML='';
      state.fields.forEach(f=>{
        const w=document.createElement('div'); w.className='item';
        w.innerHTML=`<div style="flex:1"><b>${f.name}</b> <span class="muted small">‚Ä¢ ${f.type}${typeof f.goal==='number'?` ‚Ä¢ m√•l: ${f.goal}`:''}${f.includeInProgress?` ‚Ä¢ i fremdrift`:''}</span></div>
          <div class="row"><button class="btn small" data-del>Fjern</button></div>`;
        w.querySelector('[data-del]').onclick=()=>markFieldDeleted(f.id);
        box.appendChild(w);
      });
    }
    function bindQuickAdd(){
      const map={
        sleep_score:{id:'sleep_score',name:'S√∏vnscore %',type:'number',goal:80,includeInProgress:true,axisHint:'left'},
        sleep_hours:{id:'sleep_hours',name:'S√∏vn (timer)',type:'number',goal:8,includeInProgress:true,axisHint:'right'},
        workout_min:{id:'workout_min',name:'Trening (min)',type:'number',goal:30,includeInProgress:true,axisHint:'right'},
        read_min:{id:'read_min',name:'Lese (min)',type:'number',goal:20,includeInProgress:false,axisHint:'right'},
        gratitude:{id:'gratitude',name:'Takknemlighet',type:'text',includeInProgress:false}
      };
      document.querySelectorAll('#quickAdd .chip').forEach(c=>{
        c.onclick=async()=>{
          const key=c.getAttribute('data-quick'); const t=map[key]; if(!t) return;
          // unng√• duplikat
          if(state.fields.some(f=>f.id===t.id)){ alert('Finnes allerede'); return; }
          await pushField({...t,updatedAt:Date.now()}); renderAll();
        };
      });
    }

    // ===== CRUD =====
    async function pushField(f){
      const val={...f,updatedAt:f.updatedAt||Date.now()};
      await idbSet('fields',val);
      if(fb.enabled && state.uid){
        const u=fb.db.collection('users').doc(state.uid);
        await u.collection('fields').doc(val.id).set(val,{merge:true});
        await u.collection('tombstones').doc(`field_${val.id}`).delete().catch(()=>{});
        await idbDelete('tombstones',`field:${val.id}`);
      }
    }
    async function pushEntry(date,values){
      if(isEmptyEntry(values)){ await markEntryDeleted(date); renderAll(); return; }
      const val={date,values,updatedAt:Date.now()};
      await idbSet('entries',val);
      await idbDelete('tombstones',`entry:${date}`);
      if(fb.enabled && state.uid){
        const u=fb.db.collection('users').doc(state.uid);
        await u.collection('entries').doc(date).set(val,{merge:true});
        await u.collection('tombstones').doc(`entry_${date}`).delete().catch(()=>{});
      }
    }

    // ===== Binding + Render =====
    function renderAll(){ renderToday(); render14(); renderChart(); renderFieldList(); }
    function bindUI(){
      $('btnLogin').addEventListener('click',signIn);
      $('btnLogout').onclick=signOut;
      $('btnExport').onclick=()=>{const blob=new Blob([JSON.stringify({fields:state.fields,entries:state.entries},null,2)],{type:"application/json"});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download="livstracker-export.json";a.click();URL.revokeObjectURL(url)};
      $('btnImport').onclick=()=>$('fileInput').click();
      $('fileInput').onchange=e=>{const f=e.target.files?.[0]; if(!f) return; f.text().then(t=>{const data=JSON.parse(t); state.fields=data.fields||[]; state.entries=data.entries||{}; renderAll();});};
      $('btnAddField').onclick=async()=>{
        const f={id:uid(),name:$('f_name').value.trim()||'Uten navn',type:$('f_type').value,includeInProgress:$('f_include').checked};
        const g=$('f_goal').value; if(f.type==='number'&&g!=='') f.goal=Number(g);
        await pushField(f); $('f_name').value='';$('f_goal').value='';$('f_include').checked=false; renderAll();
      };
      bindQuickAdd();
      $('btnToggleHistory').onclick=()=>{state.historyExpanded=!state.historyExpanded; render14();};
      $('period').onchange=renderChart; $('axisMap').onchange=e=>{state.axisMapMode=e.target.value; renderChart();}; $('showGoals').onchange=renderChart;
      const upd=()=>{const on=navigator.onLine; $('net').textContent=on?'Online':'Offline'; $('net').className='small '+(on?'':'muted')}; upd(); addEventListener('online',upd); addEventListener('offline',upd);
      $('dateInput').onchange=()=>{state.currentDate=$('dateInput').value; renderToday(); render14(); renderChart();};
      $('btnPrev').onclick=()=>{state.currentDate=iso(addDays(state.currentDate,-1)); $('dateInput').value=state.currentDate; renderToday(); render14(); renderChart();}
      $('btnNext').onclick=()=>{state.currentDate=iso(addDays(state.currentDate, 1)); $('dateInput').value=state.currentDate; renderToday(); render14(); renderChart();}
    }

    // ===== Boot =====
    window.addEventListener('load', async ()=>{
      await idbOpen();
      const fs=await idbGetAll('fields'); state.fields=[...new Map(fs.map(f=>[f.id,f])).values()];
      const es=await idbGetAll('entries'); state.entries=Object.fromEntries(es.map(x=>[x.date,x.values]));
      bindUI(); state.currentDate=todayISO();

      // Defaults hvis tomt
      if(!state.fields.length){
        await pushField({id:'sleep_score',name:'S√∏vnscore %',type:'number',goal:80,includeInProgress:true,axisHint:'left',updatedAt:Date.now()});
        await pushField({id:'sleep_hours',name:'S√∏vn (timer)',type:'number',goal:8,includeInProgress:true,axisHint:'right',updatedAt:Date.now()});
      }

      renderAll();
      $('sdkChip').title='Hvis login ikke fester: sjekk Authorized domains (localhost/127.0.0.1/LAN/Vercel) og cookies';
      try{ await ensureFirebaseReady(); }catch(e){ showBar('Init-feil: '+(e?.message||e)); }
    });

    /* Firestore Rules (referanse)
    rules_version = '2';
    service cloud.firestore {
      match /databases/{db}/documents {
        match /users/{uid}/{col}/{doc} {
          allow read, write: if request.auth != null && request.auth.uid == uid;
        }
      }
    } */
  </script>
